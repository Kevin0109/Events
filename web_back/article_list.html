<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-1.12.4.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章列表
        </div>
        <div class="container-fluid common_con">
            <div class="row opt_btns">
                <div class="col-xs-6">
                    <form class="form-inline">
                        <select id="selCategory" name="type" class="form-control input-sm">
                            <option value="">所有分类</option>
                            <!-- <option>未分类</option>
                            <option>奇趣事</option>
                            <option>会生活</option>
                            <option>爱旅行</option> -->
                        </select>
                        <select id="selStatus" name="" class="form-control input-sm">
                            <option value="">所有状态</option>
                            <option value="草稿">草稿</option>
                            <option value="已发布">已发布</option>
                        </select>
                        <button type="button" class="btn btn-default btn-sm" id="s_btn">筛选</button>
                    </form>
                </div>
                <div class="col-xs-6">
                    <a href="article_release.html" class="btn btn-success btn-sm pull-right" id="release_btn">发表文章</a>
                </div>
            </div>

            <table class="table table-striped table-bordered table-hover mp20">
                <thead>
                    <tr>
                        <th>标题</th>
                        <th>作者</th>
                        <th>分类</th>
                        <th class="text-center">发表时间</th>
                        <th class="text-center">状态</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <div class="row text-center">
                <ul class="pagination pagination-sm" id="list"></ul>
            </div>
        </div>
    </div>

    <script>
        // 设置左侧菜单
        $('#release_btn').click(function () {
            window.parent.setMenu(1, 1);
        })
    </script>
    <script src="./js/tool.js"></script>
    <script src="./js/article.js"></script>


    <!-- 引入模板引擎的js文件 -->
    <script src="./js/template-web.js"></script>
    <!-- 引入可以实现分页效果的js文件 -->
    <script src="./js/jquery.twbsPagination.js"></script>
    <!-- 创建模板引擎 -->
    <script type="text/template" id="article">
        {{each data val}}
        <tr>
            <td>{{val.title}}</td>
            <td>{{val.author}}</td>
            <td>{{val.type}}</td>
            <td class="text-center">{{val.date}}</td>
            <td class="text-center">{{val.state}}</td>
            <td class="text-center">
                <a href="post-edit.html?id=995" class="btn btn-default btn-xs">编辑</a>
                <a href="javascript:deleteTr( 995 );" class="btn btn-danger btn-xs">删除</a>
            </td>
        </tr>
        {{/each}}
    </script>
    <script type="text/template" id="category">

    {{each data val}}
        <option value="{{val.id}}">{{val.name}}</option>
    {{/each}}
    
    </script>



    <script>
        // 调用函数,获取首页数据
        getArticle();
        var page = 1;    // 声明变量,以确定当前显示页面页数
        var lastTotalPage = 0;
        // 设置文章筛选功能
        // 调用原来分类数据中的方法

        article.getCate({
            success: function (res) {
                // 通过模板引擎创建结构,添加进页面中,因为有原有数据 '所有分类',所以使用append方法
                $('#selCategory').append(template('category', res));
            }
        });
        // 添加点击事件,将得到的数据发送给接口
        $('#s_btn').on('click', function () {
            // 调用之前的函数 , 对原来的参数进行处理
            getArticle();
            // 
            $('.first').click();
        });

        function getArticle() {
            // 1.1 请求数据,并进行结构创建
            $.ajax({
                url: 'http://localhost:8000/admin/search',
                data: {
                    page: page,
                    type: $('#selCategory').val(),     // html中需要加name属性
                    state: $('#selStatus').val()       // 注意: html中的value值要自己设置
                    // 新增的两个参数,不会对之前的造成影响
                },
                success: function (res) {
                    // 检测请求状态
                    if (res.code === 200) {
                        // 使用模板引擎,生成结构
                        var str = template('article', res);
                        // 将生成的结构添加进页面
                        $('tbody').html(str);
                        // 获取请求数据中的totalPage属性,确定数据的总页数
                        var totalPage = res.totalPage;

                        // 调用getArticle()时,需要对重新生成的页面进行检测,如果总页面数没有发生变化,则不重置分页结构
                        if (totalPage === lastTotalPage) {
                            return;
                        }
                        // 每次重置分页结构时, 记录最新的总页数
                        lastTotalPage = totalPage;
                        // 分页模板中的功能, 当进行筛选后,将旧的结构舍弃
                        $('#list').twbsPagination('destroy');

                        // 引入新的可以实现分页功能的js插件,twbsPagination是它的一个方法
                        $('#list').twbsPagination({
                            totalPages: totalPage,   // 将获取的值赋值到这里
                            visiblePages: 5,
                            first: '首页',
                            last: '尾页',
                            prev: '上一页',
                            next: '下一页',
                            onPageClick: function (e, c_page) {
                                // 点击页码后,将页码发送给接口,请求新一页的数据
                                page = c_page;
                                getArticle();
                            }
                        });
                    }
                }
            })
        }

    </script>

</body>

</html>
